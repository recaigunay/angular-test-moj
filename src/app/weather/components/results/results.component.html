<table class="table" *ngIf="cityList && cityList.length > 0; else showMessage">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cityItem  of cityList">
      <td scope="row">{{cityItem.city}} ({{cityItem.country}})</td>
      <td scope="row">{{cityItem.temperature06am}}</td>
      <td scope="row">{{cityItem.temperature12pm}}</td>
      <td scope="row">{{cityItem.temperature06pm}}</td>
      <td scope="row">{{cityItem.temperature12am}}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="errorMessage" class="alert alert-danger" id="error"> {{errorMessage}} </div>
<ng-template #showMessage>
  <p *ngIf="!errorMessage"> You have not searched any city for weather</p>
</ng-template>
